<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale-1.0">
    <title>Desafio 011</title>

    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        #espaco {
            position: relative;
            background: url('images/espaco.jpg') center center no-repeat fixed;
            background-size: cover;
            height: 100vh;        
        }

        #astronauta {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="espaco">
        <div id="astronauta">
            <img src="images/astronauta.png" alt="astronauta"> 
        </div>
    </div>
</body>
</html>
