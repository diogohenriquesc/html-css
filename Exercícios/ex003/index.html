<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste de Imagens</title>
    </head>
    <body>
        <h1>Testando carga e Imagens</h1>
        <p>Abaixo você verá uma imagem que está na mesma pasta.</p>
        <!-- O arquivo 'logoHTML-200.png' está na mesma pasta do aquivo index.html, então basta apenas colocar seu nome no parametro src.-->
        <img src="logoHTML-200.png" alt="Logo HTML5">
        <p>Podemos também carregar imagem que estão em sub-pastas.</p>
        <!-- O arquivo 'logoCSS-200.png' está em uma sub-pasta , então é preciso especificar a pasta e o nome do arquivo no parametro src.-->
        <img src="imagens/logoCSS-200.png" alt="Logo CSS3">
        <p>Também podemos carregar imagens externas.</p>
        <!-- A imagem usada está em outro servidor, portanto deve-se especificar a URL da imagem usada no parametro src-->
        <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JavaScript">
    </body>
</html>
