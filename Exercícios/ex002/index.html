<!DOCTYPE html>
<html lang="pt-br"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parágrafos</title>
    </head>
    <body>
        <h1>Parágrafos e quebras de linha</h1>
        <hr>
        <p>
            Você pode escrever parágrafos de qualquer jeito, Basta escrever entre a tag &lt;p&gt; e o &lt;/p&gt; 
            <!-- LT = Less Than / GT = Greater Than-->
        </p>
        <p>
            Se precisar quebrar o texto, como aqui <br> tem que usar a tag &lt;br&gt;
        </p>
        <p>
            Vamos adicionar alguns símbolos especiais:
            <!-- Usa-se '&'seguido do Entity-->
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &yen;
            &cent;
            &Delta;
            &uarr;
            &larr;
            &rarr;
            &darr;
        </p> 
        <p>
            Vamos adicionar alguns emojis:
            <!-- Usa-se '&#x' e em seguida o código unicode do emoji (disponivel na emojipedia)-->
            &#x270B; 
            &#x1F351;
        </p>
    </body>
</html>
