<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vídeos com HTML5</title>
    </head>
    <body>
        <h1>inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>
        <video src="midia/meu-video.webm" controls autoplay loop width="560"></video>
        <video controls poster="imagens/limoes-capa.png" width="450">
            <source src="midia/meu-video.m4v" type="video/mp4">
            <source src="midia/meu-video.webm" type="video/webm">
            <source src="midia/meu-video.mp4" type="video/mp4">
            <p>Seu navegador não tem compatibilidade com a reprodução de vídeo</p>
        </video>
        <h2>Inserindo vídeos do Youtube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/zhrNjrpadOs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h2>Inserindo um vídeo do Vimeo</h2>
        <iframe src="https://player.vimeo.com/video/325192246?h=19828a5cac" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
